# default rules
homepage:
  url:   /
  param: { module: home, action: index }
  
facebook_connect:
  url:   /facebook_connect
  param: {  module: user, action: fbConnect }

register:
  url:   /register
  param: { module: user, action: register }
  
sf_guard_signin:
  url: /login 
  params: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url: /logout
  params: { module: sfGuardAuth, action: signout }
  
products_search:
  url:   /search.:sf_format
  param: { module: products, action: search, sf_format: html }
  requirements:
    sf_format: (?:html|js)
      
# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
